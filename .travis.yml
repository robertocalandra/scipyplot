language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
os:
  - linux
before_install:
  - sudo apt-get update
  - sudo apt-get install -qq python-numpy python-scipy
install:
  - pip install --upgrade pip
  - travis_wait pip install -r requirements.txt
  - python setup.py install
  - pip install coveralls
script: 
  coverage run --source=scipyplot -m unittest discover test -v
after_success: 
  coveralls
